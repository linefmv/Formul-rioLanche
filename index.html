<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--linguagem unicod-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <title> Cardápio baseado nos desejos dos clientes</title>

</head>

<body>
    <form>
        <h1 id="titulo"> <img src="bannere.png" alt=""></h1>
        <p id="subtitulo"> <strong> Complete suas informações para podermos anotar os pedidos</strong></p>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label> <strong><em> O que você mais gosta de comer?</label> </strong> </em>
            <!--Bolinhas para selecionar-->
            <label>
                <input type="radio" name=nenaslanche value="pizza" checked> Pizza
            </label>
            <label>
                <input type="radio" name=nenaslanche value="hamburguer" checked> Hambúrguer
            </label>
            <label>
                <input type="radio" name=nenaslanche value="sanduiche" checked> Sanduíche
            </label>
            <label>
                <input type="radio" name=nenaslanche value="empada" checked> Empada Vegana
            </label>
        </div>
        <div class="campo">
            <label for="doces"> <strong><em> Doces </label> </em> </strong>
            <!--Caixa de seleção-->
            <select id="doces">
                <option selected disabled value=""> Selecione</option>
                <option>Pizza Doce </option>
                <option>Bolo </option>
                <option> Salada de Fruta</option>
                <option> Folhado de Chocolate </option>
            </select>
        </div>

        <fieldset class="grupo">
            <!--Checkbox-->
            <div id="check">
                <label> <strong> Selecione a bebida que você deseja:</label></strong> <br>
                <input type="checkbox" name="bebidas1" id="bebidas1" value="Coca-cola">
                <label for="bebidas1"> Coca-cola </label>
                <input type="checkbox" name="bebidas2" id="bebidas2" value="Cha-Verde">
                <label for="bebidas2"> Chá verde </label>
                <input type="checkbox" name="bebidas3" id="bebidas3" value="Cafe">
                <label for="bebidas3"> Café </label>
                <input type="checkbox" name="bebidas4" id="bebidas4" value="Suco natural">
                <label for="bebidas4"> Suco natural</label>
                <input type="checkbox" name="bebidas5" id="bebidas5" value="agua com gas">
                <label for="bebidas5"> Água com gás </label>
                <input type="checkbox" name="bebidas6" id="bebidas6" value="agua sem gas">
                <label for="bebidas6"> Água sem gás </label>
                <input type="checkbox" name="bebidas7" id="bebidas7" value="Energetico">
                <label for="bebidas7"> Energético </label>
            </div>
        </fieldset>
        <div class="campo">
            <label for="sugestao"> <strong><em> Nos dê sugestões de pratos: </strong> </em></label>
            <textarea row="9" id="sugestao" name="sugestao"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="" required> Enviar suas respostas</button>
    </form>
</body>

</html>
